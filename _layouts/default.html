<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{ page.title | default: site.title }}</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600&display=swap" rel="stylesheet">
    <style>
        :root {
            --aquamarine: #7fffd4;
            --aquamarine-dark: #40e0d0;
            --aquamarine-light: #afeeee;
            --white: #ffffff;
            --gray-50: #f9fafb;
            --gray-100: #f3f4f6;
            --gray-600: #4b5563;
            --gray-800: #1f2937;
            --gray-900: #111827;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Inter', sans-serif;
            line-height: 1.6;
            color: var(--gray-800);
            background-color: var(--white);
            min-height: 100vh;
        }

        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 0 2rem;
            display: grid;
            grid-template-columns: 250px 1fr;
            gap: 3rem;
            min-height: 100vh;
        }

        /* Navigation Sidebar */
        .sidebar {
            background: linear-gradient(135deg, var(--aquamarine-light), var(--aquamarine));
            padding: 2rem 1.5rem;
            border-radius: 0 20px 20px 0;
            height: 100vh;
            position: sticky;
            top: 0;
            box-shadow: 0 4px 20px rgba(127, 255, 212, 0.2);
        }

        .site-title {
            font-size: 1.5rem;
            font-weight: 600;
            color: var(--gray-900);
            margin-bottom: 2rem;
            text-align: center;
            border-bottom: 2px solid var(--white);
            padding-bottom: 1rem;
        }

        .nav-menu {
            list-style: none;
        }

        .nav-menu li {
            margin-bottom: 1rem;
        }

        .nav-menu a {
            display: block;
            padding: 0.75rem 1rem;
            color: var(--gray-800);
            text-decoration: none;
            border-radius: 10px;
            transition: all 0.3s ease;
            font-weight: 500;
            background: rgba(255, 255, 255, 0.3);
            backdrop-filter: blur(10px);
        }

        .nav-menu a:hover,
        .nav-menu a.active {
            background: var(--white);
            color: var(--gray-900);
            transform: translateX(5px);
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
        }

        /* Main Content */
        .main-content {
            padding: 3rem 0;
            background: var(--white);
        }

        .page-header {
            margin-bottom: 3rem;
            text-align: center;
        }

        .page-title {
            font-size: 3rem;
            font-weight: 300;
            color: var(--gray-900);
            margin-bottom: 1rem;
            background: linear-gradient(135deg, var(--aquamarine-dark), var(--aquamarine));
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
        }

        .page-subtitle {
            font-size: 1.2rem;
            color: var(--gray-600);
            font-weight: 400;
        }

        .content {
            background: var(--gray-50);
            padding: 3rem;
            border-radius: 20px;
            box-shadow: 0 4px 30px rgba(0, 0, 0, 0.05);
            border: 1px solid rgba(127, 255, 212, 0.2);
            line-height: 1.8;
        }

        .content h2 {
            color: var(--gray-900);
            margin-bottom: 1.5rem;
            font-weight: 500;
            font-size: 1.8rem;
            border-left: 4px solid var(--aquamarine);
            padding-left: 1rem;
        }

        .content h3 {
            color: var(--gray-800);
            margin-bottom: 1rem;
            margin-top: 2rem;
            font-weight: 500;
        }

        .content p {
            margin-bottom: 1.5rem;
            color: var(--gray-700);
        }

        .content ul, .content ol {
            margin-bottom: 1.5rem;
            padding-left: 2rem;
        }

        .content li {
            margin-bottom: 0.5rem;
            color: var(--gray-700);
        }

        .highlight-box {
            background: linear-gradient(135deg, rgba(127, 255, 212, 0.1), rgba(175, 238, 238, 0.1));
            border: 1px solid var(--aquamarine-light);
            border-radius: 15px;
            padding: 2rem;
            margin: 2rem 0;
        }

        .btn {
            display: inline-block;
            padding: 0.75rem 2rem;
            background: linear-gradient(135deg, var(--aquamarine), var(--aquamarine-dark));
            color: var(--gray-900);
            text-decoration: none;
            border-radius: 25px;
            font-weight: 500;
            transition: all 0.3s ease;
            border: none;
            cursor: pointer;
            box-shadow: 0 4px 15px rgba(127, 255, 212, 0.3);
        }

        .btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 6px 20px rgba(127, 255, 212, 0.4);
        }

        /* Responsive Design */
        @media (max-width: 768px) {
            .container {
                grid-template-columns: 1fr;
                gap: 0;
                padding: 0;
            }

            .sidebar {
                height: auto;
                border-radius: 0;
                padding: 1.5rem;
            }

            .site-title {
                font-size: 1.2rem;
                margin-bottom: 1rem;
            }

            .nav-menu {
                display: flex;
                gap: 0.5rem;
                flex-wrap: wrap;
            }

            .nav-menu li {
                margin-bottom: 0;
            }

            .nav-menu a {
                padding: 0.5rem 1rem;
                font-size: 0.9rem;
            }

            .main-content {
                padding: 2rem 1.5rem;
            }

            .page-title {
                font-size: 2rem;
            }

            .content {
                padding: 2rem;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <nav class="sidebar">
            <div class="site-title">{{ site.title }}</div>
            <ul class="nav-menu">
                {% for item in site.navigation %}
                <li>
                    <a href="{{ item.url | relative_url }}" 
                       {% if page.url == item.url %}class="active"{% endif %}>
                        {{ item.title }}
                    </a>
                </li>
                {% endfor %}
            </ul>
        </nav>

        <main class="main-content">
            <header class="page-header">
                <h1 class="page-title">{{ page.title | default: site.title }}</h1>
                {% if page.subtitle %}
                <p class="page-subtitle">{{ page.subtitle }}</p>
                {% endif %}
            </header>

            <div class="content">
                {{ content }}
            </div>
        </main>
    </div>
</body>
</html>
